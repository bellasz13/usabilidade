<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">
            <div class="text-center mb-4">
                <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="Foto de Perfil"
                    class="img-fluid rounded-circle" style="width: 100px;">
            </div>
            <h2 class="text-center mb-4">Cadastro de Estudante</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
                </div>

                <div   class="mb-3">
                    <label for="ra" class="form-label">RA</label>
                    <input type="text" class="form-control" id="ra" placeholder="Digite seu RA" required>
                </div>

                <div class="mb-3">
                    <label for="cursoPeriodo" class="form-label">Curso e Período Atual</label>
                    <input type="text" class="form-control" id="cursoPeriodo"
                        placeholder="Ex: Ciência da Computação - 5º Período" required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço Completo</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço completo"
                        required>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf"  placeholder="Digite seu CPF" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="mb-3">
                    <label   for="fotoPerfil" class="form-label">Foto de Perfil</label>
                    <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="ucs" class="form-label">UCs já cursadas</label>
                    <ul id="ucs" class="list-group"></ul>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" id="novaUC" placeholder="Nova UC">
                        <button class="btn btn-primary" onclick="adicionarUC()">Adicionar</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descricaoPerfil" class="form-label">Descrição de Perfil</label>
                    <textarea class="form-control" id="descricaoPerfil" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="funcao.js"></script>
</body>

</html>
